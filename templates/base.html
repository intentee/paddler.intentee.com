<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% if page.title %}
        <title>{{page.title}}</title>
        {% else %}
        <title>{{section.title}}</title>
        {% endif %}

        <link
            rel="preload"
            href="https://fonts.gstatic.com/s/notosans/v36/o-0bIpQlx3QUlC5A4PNB6Ryti20_6n1iPHjc5a7duw.woff2"
            as="font"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="{{ get_url(path='syntax-theme-light.css') }}">
        <link rel="stylesheet" href="{{ get_url(path='style.css') }}">

    </head>
    <body>
        <input type="checkbox" id="mobile-toggle">

        <label for="mobile-toggle" class="primary-navigation__backdrop"></label>

        <div class="page">
            <nav class="primary-navigation">
                <label for="mobile-toggle" class="primary-navigation__mobile-button">
                    <svg viewBox="0 -960 960 960" fill="#000000">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                    </svg>
                </label>
                <div class="primary-navigation__group primary-navigation__group--logo">
                    <a href="{{ get_url(path="/") }}"
                    class="primary-navigation__link"
                    >
                        Paddler
                    </a>
                </div>
                <div class="primary-navigation__group-wrapper">
                    <div class="primary-navigation__group">
                        <a
                            href="{{ get_url(path="/docs/getting-started/overview/") }}"
                            class="primary-navigation__link {% if current_path is starting_with("/docs") %}primary-navigation__link--active{% endif %}"
                        >
                            Docs
                        </a>
                        <a
                            href="{{ get_url(path="/use-cases") }}"
                            class="primary-navigation__link {% if current_path is starting_with("/use-cases") %}primary-navigation__link--active{% endif %}"
                        >
                            Use cases
                        </a>
                    </div>
                    <div class="primary-navigation__group">
                        <a
                            href="https://github.com/intentee/paddler"
                            class="primary-navigation__link"
                            target="_blank"
                        >
                            <svg width="30" height="30" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.652.242 2.873.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </nav>

            <nav class="primary-navigation__mobile">
                <div class="primary-navigation__mobile__wrapper">
                    <div class="primary-navigation__mobile__logo-group">
                        <a
                            href="{{ get_url(path="/") }}"
                            class="primary-navigation__mobile__link"

                        >
                            Paddler
                        </a>
                        <label for="mobile-toggle" class="primary-navigation__mobile__close">
                            <svg viewBox="0 -960 960 960" fill="#000000">
                                <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                            </svg>
                    </div>
                    <div class="primary-navigation__mobile__links">
                        <a
                            href="{{ get_url(path="/docs/getting-started/overview/") }}"
                            class="
                                primary-navigation__mobile__link
                                {% if current_path is starting_with("/docs") %}
                                    primary-navigation__mobile__link--active
                                {% endif %}
                            "
                        >
                            Docs
                        </a>
                        <a
                            href="{{ get_url(path="/use-cases") }}"
                            class="
                                primary-navigation__mobile__link
                                {% if current_path is starting_with("/use-cases") %}
                                    primary-navigation__mobile-primary__link--active
                                {% endif %}
                            "
                        >
                            Use cases
                        </a>
                    </div>
                    <div class="primary-navigation__mobile-docs">
                        {% block mobile_docs_nav %}{% endblock mobile_docs_nav %}
                    </div>
                </div>
            </nav>

            <main class="primary-main">
                {% block base_content %}{% endblock base_content %}
            </main>

            <footer class="footer">
                <p>
                  Copyright Â© 2025 <a href="https://intentt.io" target="_blank"> Intentee</a>
                </p>
            </footer>
        </div>
    </body>
</html>
